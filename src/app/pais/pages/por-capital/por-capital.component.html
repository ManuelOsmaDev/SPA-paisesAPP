<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input placeholder="Buscar por Capital..." (onEnter)="Buscar($event)" (onDebounce)="sugerencias( $event) " ></app-pais-input>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino: {{termino}}
</div>

<div *ngIf="Capitales.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [Paises]="Capitales" ></app-pais-tabla>
  </div>
</div>
