<div *ngIf="!paises; else divPais" class="alert alert-info">Porfavor Espere...</div>


<ng-template #divPais>
<div class="row">
  <div class="col-12">
    <h1>Pais: <small>{{paises.name}}</small></h1>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="paises.flag" class="img-thumbnail" >
  </div>
  <div class="col">
    <h3>Informacion</h3>
    <ul >
      <li class="list-group-item">
        <strong>Poblacion</strong> : {{paises.population | number}}
      </li>
      <li class="list-group-item">
        <strong>Codigo</strong> : {{paises.cioc}}
      </li>
      <li class="list-group-item">
        <strong>Region</strong> : {{paises.region}}
      </li>
      <li class="list-group-item">
        <strong>Area</strong> : {{paises.area | number}}
      </li>

    </ul>
  </div>
</div>
<h3>Timezones</h3>
<div class="row">
  <div class="col">
    <span class="badge bg-info mr-1"> {{paises.timezones}}</span>
  </div>
</div>




</ng-template>
